[package]
name = "rust-stuff"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
rayon = "1.10"
pyo3 = { version = "= 0.21.0", features = ["extension-module", "experimental-declarative-modules"] }

[profile.release]
lto = true
codegen-units = 1

[profile.test]
opt-level = 3
